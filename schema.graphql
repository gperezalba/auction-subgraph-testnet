type Factory @entity {
  id: ID! #Factory address
  commission: BigInt!
}

type Auction @entity {
  id: ID!
  owner: User! #address
  auctionToken: Token! #address
  auctionAmount: BigInt!
  auctionCollectable: Commodity
  auctionPackable: PackableId
  bidToken: Token! #address
  bidPrice: BigInt!
  minValue: BigInt!
  maxBid: BigInt!
  maxBidder: User
  startTime: BigInt!
  endTime: BigInt!
  auditor: Bytes!
  category: BigInt!
  endsByDate: Boolean!
  bids: [BidDetails!]
  isOpen: Boolean!
  isClose: Boolean!
  isDealPaid: Boolean!
  isDealCancelled: Boolean!
  isKillable: Boolean!
  isKilled: Boolean!
}

type Bid @entity {
  id: ID! #auction - bidder
  bidder: User!
  bid: BigInt!
  bids: [BidDetails!]
  isCancel: Boolean!
  auctionToken: Token!
  bidToken: Token!
  auction: Auction!
  timestamp: BigInt!
}

type BidDetails @entity {
  id: ID! #txHash - txIndex
  bid: BigInt!
  bidder: User!
  timestamp: BigInt!
  bidEntity: Bid!
}

type Notification @entity {
  id: ID! #txHash - txIndex
  auction: Auction!
  bid: BigInt!
  bidder: User!
  newBid: BigInt!
  newBidder: User!
  timestamp: BigInt!
}

type User @entity {
  id: ID!
  name: String
  bids: [Bid!]
  auctions: [Auction!]
}

type Token @entity {
  id: ID!
  tokenSymbol: String!
  tokenName: String!
  tokenKind: BigInt!
  assetCategory: BigInt
  nftCategory: BigInt
  pnftCategory: BigInt
}

type Commodity @entity {
  id: ID!
  token: Token
  tokenId: BigInt
  reference: String
  isLive: Boolean
  isFake: Boolean
  metadata: [BigInt!]
  nftCategory: BigInt
}

type Packable @entity {
    id: ID! #tokenAddress
    token: Token!
    tokenKind: BigInt!
    ids: [PackableId!]
}

type PackableId @entity {
    id: ID! #tokenId (expiry)
    packable: Packable! 
    tokenId: String!
    metadata: [BigInt!]
}
